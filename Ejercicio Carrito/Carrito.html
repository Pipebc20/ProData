<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y DOM</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>
        <br>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <h2>Datos del formulario:</h2>
    <ul id="formData"></ul>
    <h3>Total: <span id="total">0</span></h3>

    <script>
        var total = 0;

        function calcularTotal(valor, cantidad) {
            return valor * cantidad;
        }

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const producto = document.getElementById('producto').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const cantidad = parseInt(document.getElementById('cantidad').value);

            const subtotal = calcularTotal(valor, cantidad);
            total += subtotal;

            const li = document.createElement('li');
            li.textContent = `Nombre: ${name}, Email: ${email}, Producto: ${producto}, Valor: ${valor}, Cantidad: ${cantidad}, Subtotal: ${subtotal}`;
            
            document.getElementById('formData').appendChild(li);

            document.getElementById('total').textContent = total;

            document.getElementById('myForm').reset();
        });

    </script>
</body>
</html>
